<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <!-- Load FontAwesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <!-- Theme Toggle for Light / Dark -->
            <!-- From Uiverse.io by chicogale -->
            <div class="cyber-toggle-wrapper">
                <input class="cyber-toggle-checkbox" id="cyber-toggle" type="checkbox" />
                <label class="cyber-toggle" for="cyber-toggle">
                    <div class="cyber-toggle-track">
                        <div class="cyber-toggle-track-glow"></div>
                        <div class="cyber-toggle-track-dots">
                            <span class="cyber-toggle-track-dot"></span>
                            <span class="cyber-toggle-track-dot"></span>
                            <span class="cyber-toggle-track-dot"></span>
                        </div>
                    </div>
                    <div class="cyber-toggle-thumb">
                        <div class="cyber-toggle-thumb-shadow"></div>
                        <div class="cyber-toggle-thumb-highlight"></div>
                        <div class="cyber-toggle-thumb-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path
                                    d="M16.5 12c0-2.48-2.02-4.5-4.5-4.5s-4.5 2.02-4.5 4.5 2.02 4.5 4.5 4.5 4.5-2.02 4.5-4.5zm-4.5 7.5c-4.14 0-7.5-3.36-7.5-7.5s3.36-7.5 7.5-7.5 7.5 3.36 7.5 7.5-3.36 7.5-7.5 7.5zm0-16.5c-4.97 0-9 4.03-9 9h-3l3.89 3.89.07.14 4.04-4.03h-3c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42c1.63 1.63 3.87 2.64 6.36 2.64 4.97 0 9-4.03 9-9s-4.03-9-9-9z">
                                </path>
                            </svg>
                        </div>
                    </div>
                    <div class="cyber-toggle-particles">
                        <span class="cyber-toggle-particle"></span>
                        <span class="cyber-toggle-particle"></span>
                        <span class="cyber-toggle-particle"></span>
                        <span class="cyber-toggle-particle"></span>
                    </div>
                </label>
                <div class="cyber-toggle-labels">
                    <span class="cyber-toggle-label-off">OFF</span>
                    <span class="cyber-toggle-label-on">ON</span>
                </div>
            </div>
        </nav>
        <h1>Music Player</h1>
    </header>
    <main>
        <!-- All Songs -->
        <div id="box_1" class="box">
            <div id="dropdown">
                <span class="center">Filter Songs by Genre</span>
                <select class="center song_genre">
                    <option selected>All</option>
                    <option>Rock</option>
                    <option>Pop</option>
                    <option>Hip-Hop</option>
                </select>
            </div>
            <h2 class="center song-list">All Songs</h2>
            <div id="all-songs"></div>
        </div>
        <!-- Player -->
        <div id="box_2" class="box">
            <div class="player">
                <div class="details">
                    <div class="now-playing">PLAYING x OF y</div>
                    <div class="track-art"></div>
                    <div class="track-name">Track Name</div>
                    <div class="track-artist">Track Artist</div>
                </div>
                <div class="buttons">
                    <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
                    <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i>
                    </div>
                    <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
                </div>
                <div class="slider_container">
                    <div class="current-time">00:00</div>
                    <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                    <div class="total-duration">00:00</div>
                </div>
                <div class="slider_container">
                    <i class="fa fa-volume-down"></i>
                    <input type="range" min="1" max="100" value="0" class="volume_slider" onchange="setVolume()">
                    <i class="fa fa-volume-up"></i>
                </div>
            </div>
        </div>
        <!-- Playlist -->
        <div>
            <input id="round-corner" type="text" placeholder="Enter playlist name">
            <button id="round-corner" class="btn btn-primary" type="button">Create Playlist</button>
            <div id="box_3" class="box">
                <h4 class="center">Current Playlist</h4>
                <ul id="current-playlist"></ul>
                <h4 class="center">All Playlists</h4>
                <ul id="all-playlists"></ul>
            </div>
        </div>
    </main>
    <footer>
        <div class="text-center">
            <p class="mb-0">
                Copyright &copy; 2025. All Rights Reserved. <br />
                Designed by
                <a id="txt-col" href="https://www.linkedin.com/in/akhilbattula/" class="text-decoration-none">Akhil
                    Batulla</a>
            </p>
        </div>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
